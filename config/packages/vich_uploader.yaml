vich_uploader:
    db_driver: orm

    mappings:
        home_image:
            uri_prefix: /images/home
            upload_destination: '%kernel.project_dir%/public/images/home'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        about_image:
            uri_prefix: /images/about
            upload_destination: '%kernel.project_dir%/public/images/about'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

        projet_image:
            uri_prefix: /images/projet
            upload_destination: '%kernel.project_dir%/public/images/projet'
            namer: Vich\UploaderBundle\Naming\UniqidNamer
